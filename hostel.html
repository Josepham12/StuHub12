<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StuHub | Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      color: #333;
    }
    header {
      background-color: #1a237e;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }
    .hero {
      background: url('https://images.unsplash.com/photo-1522199710521-72d69614c702?fit=crop&w=1400&q=80') center/cover no-repeat;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero h1 {
      background: rgba(0,0,0,0.5);
      padding: 1rem 2rem;
      border-radius: 10px;
    }
    .section {
      padding: 3rem 1rem;
      text-align: center;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
    }
    .feature {
      background: white;
      padding: 1.5rem;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .feature i {
      font-size: 2rem;
      color: #1a237e;
    }
    footer {
      background-color: #1a237e;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h2>StuHub</h2>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="hostel.html">Add Hostel</a>
      <a href="hostels.html">Hostels</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Your Ultimate Campus Companion</h1>
  </section>

  <section class="section">
    <h2>Features</h2>
    <div class="features">
      <div class="feature"><i class="fas fa-calendar-alt"></i><h4>Lecture Timetable</h4></div>
      <div class="feature"><i class="fas fa-bell"></i><h4>Registration Alerts</h4></div>
      <div class="feature"><i class="fas fa-book"></i><h4>Past Questions</h4></div>
      <div class="feature"><i class="fas fa-university"></i><h4>Faculty Info</h4></div>
      <div class="feature"><i class="fas fa-newspaper"></i><h4>SRC News</h4></div>
      <div class="feature"><i class="fas fa-tools"></i><h4>Campus Utilities</h4></div>
    </div>
  </section>
